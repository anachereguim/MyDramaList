
<div *ngFor="let list of list ">
  <div class="movie_card"  id="bright">
    <div class="info_section">
      <div class="movie_header">
        <h2>{{list.rating}}/10</h2>
        <img class="locandina " img [src]="list.src" alt="">
        <h1>{{list.name}}</h1>
        <h4>{{list.year}}</h4>
        <p class="rate">Your rate:</p>
        <input [(ngModel)]="list.rating"  type="number" min="0" max="10" maxlength="3" step="0.1"><button (click)="setValue(list)">Save</button>
        <h5><button (click)="remove(list)">Delete drama</button></h5>
        <span class="minutes">{{list.episodes}}</span>
        <p class="type">{{list.genres}}</p>
      </div>
      <br><br><br>
      <div class="movie_desc">
        <p class="text">
         {{list.sinopsis}}
        </p>
      </div>
      <div class="movie_social">
      </div>
    </div>
    <div class="blur_back bright_back"></div>
  </div>
</div>
